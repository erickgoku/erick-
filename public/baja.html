<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>PAEC - Erick</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      color: #0d47a1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h1, h2 {
      color: #0d47a1;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #90caf9;
      border-radius: 5px;
    }
    button {
      background-color: #1976d2;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #1976d2;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #bbdefb;
      text-align: left;
    }
    th {
      background-color: #1976d2;
      color: white;
    }
    #msg {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <h2>Eliminar Residuo por ID</h2>
    <form id="bajaForm">
      <input type="text" name="id" placeholder="ID del residuo" required>
      <button type="submit">Eliminar</button>
    </form>
    <p id="msg"></p>
    <a href="index.html">Volver</a>
    <script>
      document.getElementById("bajaForm").addEventListener("submit", async e => {
        e.preventDefault();
        const id = new FormData(e.target).get("id");
        const res = await fetch(`/api/residuos/${id}`, {{
          method: 'DELETE'
        }});
        document.getElementById("msg").textContent = res.ok
          ? "Residuo eliminado."
          : "Error al eliminar.";
      });
    </script>
    
  </div>
</body>
</html>
