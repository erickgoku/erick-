<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>PAEC - Erick</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      color: #0d47a1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h1, h2 {
      color: #0d47a1;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #90caf9;
      border-radius: 5px;
    }
    button {
      background-color: #1976d2;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #1976d2;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #bbdefb;
      text-align: left;
    }
    th {
      background-color: #1976d2;
      color: white;
    }
    #msg {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <h2>Alta de Residuo</h2>
    <form id="altaForm">
      <input type="text" name="nombre" placeholder="Nombre" required><br>
      <input type="text" name="tipoResiduo" placeholder="Tipo de residuo" required><br>
      <input type="number" name="cantidadKg" placeholder="Cantidad (kg)" step="0.1" required><br>
      <input type="number" name="semestre" placeholder="Semestre" min="1" max="12" required><br>
      <input type="text" name="carrera" placeholder="Carrera" required><br>
      <input type="text" name="puntoRecoleccion" placeholder="Punto de recolecciÃ³n" required><br>
      <button type="submit">Registrar</button>
    </form>
    <p id="msg"></p>
    <a href="index.html">Volver</a>
    <script>
      document.getElementById("altaForm").addEventListener("submit", async e => {
        e.preventDefault();
        const datos = Object.fromEntries(new FormData(e.target).entries());
        const res = await fetch('/api/residuos', {
          method: 'POST',
          headers: {{ 'Content-Type': 'application/json' }},
          body: JSON.stringify(datos)
        });
        const msg = document.getElementById("msg");
        if (res.ok) {{
          msg.textContent = "Residuo registrado correctamente.";
          e.target.reset();
        }} else {{
          msg.textContent = "Error al registrar.";
        }}
      });
    </script>
    
  </div>
</body>
</html>
