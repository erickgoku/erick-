<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>PAEC - Erick</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      color: #0d47a1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h1, h2 {
      color: #0d47a1;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #90caf9;
      border-radius: 5px;
    }
    button {
      background-color: #1976d2;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #1976d2;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #bbdefb;
      text-align: left;
    }
    th {
      background-color: #1976d2;
      color: white;
    }
    #msg {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <h2>Visualización de Residuos</h2>
    <table id="tabla">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Tipo</th>
          <th>Cantidad (kg)</th>
          <th>Semestre</th>
          <th>Carrera</th>
          <th>Punto de Recolección</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <p id="msg"></p>
    <a href="index.html">Volver al menú</a>
    <script>
      fetch('/api/residuos')
        .then(res => res.json())
        .then(data => {{
          const tbody = document.querySelector('#tabla tbody');
          const msg = document.getElementById('msg');
          if (data.length === 0) {{
            msg.textContent = "No hay residuos registrados.";
            return;
          }}
          data.forEach(r => {{
            const fila = document.createElement('tr');
            fila.innerHTML = `
              <td>${{r.id}}</td>
              <td>${{r.nombre}}</td>
              <td>${{r.tipoResiduo}}</td>
              <td>${{r.cantidadKg}}</td>
              <td>${{r.semestre}}</td>
              <td>${{r.carrera}}</td>
              <td>${{r.puntoRecoleccion}}</td>
            `;
            tbody.appendChild(fila);
          }});
        }})
        .catch(err => {{
          alert("Error al cargar datos");
          console.error(err);
        }});
    </script>
    
  </div>
</body>
</html>
