<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Visualizar Registros</title>
  <style>
    body {
      background-color: #f1f8e9;
      font-family: Arial, sans-serif;
      color: #2e7d32;
      padding: 20px;
    }
    h2 {
      color: #33691e;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #ffffff;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 10px;
      border: 1px solid #a5d6a7;
      text-align: left;
    }
    th {
      background-color: #43a047;
      color: white;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #43a047;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    #msg {
      margin-top: 15px;
      font-weight: bold;
      color: #c62828;
    }
  </style>
</head>
<body>
  <h2>Visualización de Residuos</h2>
  <table id="tabla">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Tipo</th>
        <th>Cantidad (kg)</th>
        <th>Semestre</th>
        <th>Carrera</th>
        <th>Punto de Recolección</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p id="msg"></p>
  <a href="index.html">Volver al menú</a>

  <script>
    fetch('/api/residuos')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#tabla tbody');
        const msg = document.getElementById('msg');

        if (data.length === 0) {
          msg.textContent = "No hay residuos registrados.";
          return;
        }

        data.forEach(r => {
          const fila = document.createElement('tr');
          fila.innerHTML = `
            <td>${r.id}</td>
            <td>${r.nombre}</td>
            <td>${r.tipoResiduo}</td>
            <td>${r.cantidadKg}</td>
            <td>${r.semestre}</td>
            <td>${r.carrera}</td>
            <td>${r.puntoRecoleccion}</td>
          `;
          tbody.appendChild(fila);
        });
      })
      .catch(err => {
        alert("Error al cargar datos");
        console.error(err);
      });
  </script>
</body>
</html>
