<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>PAEC - Erick</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e3f2fd;
      color: #0d47a1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    h1, h2 {
      color: #0d47a1;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #90caf9;
      border-radius: 5px;
    }
    button {
      background-color: #1976d2;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1565c0;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #1976d2;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #bbdefb;
      text-align: left;
    }
    th {
      background-color: #1976d2;
      color: white;
    }
    #msg {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    
    <h2>Actualizar Residuo</h2>
    <form id="updateForm">
      <input type="text" name="id" placeholder="ID del residuo" required><br>
      <input type="text" name="nombre" placeholder="Nuevo nombre"><br>
      <input type="text" name="tipoResiduo" placeholder="Nuevo tipo de residuo"><br>
      <input type="number" name="cantidadKg" placeholder="Nueva cantidad (kg)" step="0.1"><br>
      <input type="number" name="semestre" placeholder="Nuevo semestre" min="1" max="12"><br>
      <input type="text" name="carrera" placeholder="Nueva carrera"><br>
      <input type="text" name="puntoRecoleccion" placeholder="Nuevo punto de recolecciÃ³n"><br>
      <button type="submit">Actualizar</button>
    </form>
    <p id="msg"></p>
    <a href="index.html">Volver</a>
    <script>
      document.getElementById("updateForm").addEventListener("submit", async e => {
        e.preventDefault();
        const datos = Object.fromEntries(new FormData(e.target).entries());
        const id = datos.id;
        delete datos.id;
        const res = await fetch(`/api/residuos/${id}`, {{
          method: 'PUT',
          headers: {{ 'Content-Type': 'application/json' }},
          body: JSON.stringify(datos)
        }});
        document.getElementById("msg").textContent = res.ok
          ? "Residuo actualizado."
          : "Error al actualizar.";
      });
    </script>
    
  </div>
</body>
</html>
